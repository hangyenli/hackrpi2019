<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .mySlides {display:none;}
</style>
<body>
<div class="container-fluid " style="background-color: black;padding-top: 8px;padding-bottom: 8px">
    <div class="row text-center" style="color: azure;">
        <div class="col-md-3" id="about">About</div>
        <div class="col-md-3" id="map">Map</div>
        <div class="col-md-3" id="rod">Rod</div>
        <div class="col-md-3" id="data">Data</div>
    </div>
</div>
<div class="w3-content w3-display-container">
    <img class="mySlides" src="picture/sky.jpg" style="max-width:1000px;max-height: 700px">
    <img class="mySlides" src="picture/d.jpg" style="max-width:1000px;max-height: 700px">
    <img class="mySlides" src="picture/freq.jpg" style="max-width:1000px;max-height: 700px">
    <img class="mySlides" src="picture/s.jpg" style=""">

    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }
</script>

</body>
</html>
